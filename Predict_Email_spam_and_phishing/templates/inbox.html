<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inbox</title>
    <style>
        /* Basic styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-top: 20px;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
        }

        td {
            background-color: #f9f9f9;
            font-size: 14px;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        /* Responsive design for mobile view */
        @media (max-width: 768px) {
            table {
                width: 100%;
            }
            
            th, td {
                font-size: 12px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <h1>Inbox</h1>
    <table>
        <thead>
            <tr>
                <th>Subject</th>
                <th>Language</th>
                <th>Phishing Status</th>
                <th>Spam Status</th>
            </tr>
        </thead>
        <tbody>
            {% for email in emails %}
            <tr>
                <td>{{ email.subject }}</td>
                <td>{{ email.language }}</td>
                <td>{{ email.phishing_label }}</td>
                <td>{{ email.spam_label }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
